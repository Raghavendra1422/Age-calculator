<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" />

    <label for="targetDate">Age at the Date of:</label>
    <input type="date" id="targetDate" />

    <div class="buttons">
      <button onclick="calculateAge()" class="btn green">Calculate</button>
      <button onclick="resetFields()" class="btn red">Reset</button>
      <button onclick="downloadSummary()" class="btn blue">Download Summary</button>
    </div>

    <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div id="resultBox" class="resultBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
